<body>
    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" height="48" width="48" />
    <h1>Sign in to GitHub</h1>
    <div class="d-flex justify-content-center">
    </div>
    <div class="d-flex justify-content-center">
        <div class="box">
            <form action="./index.html"> <label for="exampleInputEmail1">Username or email address</label>
                <br />
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    required />
                <label for="exampleInputPassword1">
                    <pre class="pre">Password <a href="#">Forgot password?</a></pre>
                </label>
                <!-- <br> -->
                <input type="password" class="form-control" id="exampleInputPassword1" required />
                <button type="submit" class="btn btn-sm btn-block" id="btnShow">Sign in</button>
            </form>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="box1">
            <label>New to GitHub? <a href="#">Create an account</a> </label>
        </div>
    </div>
